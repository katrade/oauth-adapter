name: Heroku Deploy

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production
    env:
      API_URL: ${{ secrets.API_URL }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      MONGODB_URL: ${{ secrets.MONGODB_URL }}
      MYKU_APPKEY: ${{ secrets.MYKU_APPKEY }}
      MYKU_AUTH_URL: ${{ secrets.MYKU_AUTH_URL }}
      NEXT_PUBLIC_ACCOUNTS_API_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_ACCOUNTS_API_CLIENT_ID }}
    steps:
      - name: Check envs
        run: echo ${{ env.NEXT_PUBLIC_ACCOUNTS_API_CLIENT_ID }}
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Build, Push and Release a Docker container to Heroku. # Your custom step name
        uses: gonuit/heroku-docker-deploy@v1.3.3 # GitHub action name (leave it as it is).
        with:
          email: ${{ secrets.HEROKU_EMAIL }}
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          dockerfile_directory: ./
          dockerfile_name: Dockerfile
          docker_options: "--build-arg MONGODB_URL_ARG=${{env.MONGODB_URL}} --build-arg NEXT_PUBLIC_ACCOUNTS_API_CLIENT_ID_ARG=${{ env.NEXT_PUBLIC_ACCOUNTS_API_CLIENT_ID }} --build-arg NEXT_PUBLIC_API_URL_ARG=${{ env.NEXT_PUBLIC_API_URL }} --no-cache"
          process_type: web